networks:
  monitoring:
    driver: bridge
  sneakdex-network:
    driver: bridge

volumes:
  grafana-prod-data:
  kafka-data:
  prometheus-prod-data:
  redis-data:

services:

  kafka:
    image: bitnami/kafka:4.0.0
    container_name: sneakdex-kafka
    ports:
      - "9092:9092"
      - "9999:9999"
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_MESSAGE_MAX_BYTES=10485760
      - KAFKA_CFG_REPLICA_FETCH_MAX_BYTES=10485760
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_JMX_PORT=9999
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - monitoring
      - sneakdex-network
    healthcheck:
      test:
        ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: sneakdex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - monitoring
      - sneakdex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  crawler-prod:
    build:
      context: ./services/crawler
      dockerfile: Dockerfile.prod
    environment:
      - CRAWL_DEPTH=3
      - ENABLE_DEBUG=false
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_RETRY_MAX=3
      - KAFKA_TOPIC_HTML=raw-html
      - LOG_LEVEL=info
      - MAX_CONCURRENCY=32
      - MAX_CONTENT_SIZE=10485760
      - MAX_PAGES=10000
      - MONITOR_PORT=8080
      - REDIS_DB=0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REQUEST_DELAY=50ms
      - REQUEST_TIMEOUT=10s
      - START_URLS=https://en.wikipedia.org/wiki/Special:Random,https://simple.wikipedia.org/wiki/Special:Random,https://news.ycombinator.com,https://www.reuters.com/news/archive/worldNews,https://www.bbc.com/news,https://github.com/trending,https://stackoverflow.com/questions,https://dev.to,https://developer.mozilla.org/en-US/docs/Web,https://arxiv.org/list/cs/new,https://eng.uber.com,https://netflixtechblog.com,https://blog.cloudflare.com,https://www.dhruvrishishwar.com
      - USER_AGENT=SneakDex/1.0
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      parser-prod:
        condition: service_healthy
    networks:
      - monitoring
      - sneakdex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  parser-prod:
    build:
      context: ./services/parser
      dockerfile: Dockerfile.prod
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_GROUP_ID=parser-group
      - KAFKA_TOPIC_HTML=raw-html
      - KAFKA_TOPIC_PARSED=parsed-pages
      - MAX_CONCURRENCY=128
      - MAX_CONTENT_LENGTH=5242880
      - MIN_CONTENT_LENGTH=1024
      - MONITOR_PORT=8080
      - RUST_LOG=info
    depends_on:
      kafka:
        condition: service_healthy
      indexer-prod:
        condition: service_started
    networks:
      - monitoring
      - sneakdex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  indexer-prod:
    build:
      context: ./services/indexer
      dockerfile: Dockerfile.prod
    container_name: sneakdex-indexer-prod
    environment:
      - BATCH_SIZE=100
      - INDEX_SAVE_INTERVAL=10000
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_GROUP_ID=indexer-group-prod
      - KAFKA_TOPIC_PARSED=parsed-pages
      - MAX_DOCS=50000
      - MAX_FEATURES=500000
      - MONITOR_PORT=8080
      - NUM_CONSUMER_THREADS=4
      - NUM_WORKER_THREADS=8
      - PREPROCESSING_WORKERS=6
      - PYTHON_ENV=production
      - TF_IDF_MIN_DF=5
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    ports:
      - "8080"  # Don't expose publicly, use through load balancer
    depends_on:
      kafka:
        condition: service_healthy
      app-prod:
        condition: service_started
    networks:
      - monitoring
      - sneakdex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  app-prod:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
      target: production
    container_name: sneakdex-app-prod
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    networks:
      - monitoring
      - sneakdex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.9.0
    container_name: kafka-exporter
    ports:
      - "9308:9308"
    command:
      - "--kafka.server=kafka:9092"
      - "--web.listen-address=:9308"
    networks:
      - monitoring
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:v1.74.0
    container_name: redis-exporter
    ports:
      - "9121:9121"
    command:
      - "--redis.addr=redis://redis:6379"
    networks:
      - monitoring
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  prometheus-prod:
    image: prom/prometheus:latest
    container_name: prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prod/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml
      - prometheus-prod-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  grafana-prod:
    image: grafana/grafana:latest
    container_name: grafana-prod
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sneaky
    volumes:
      - grafana-prod-data:/var/lib/grafana
      - ./monitoring/prod/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/prod/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      prometheus-prod:
        condition: service_healthy
    networks:
      - monitoring
    restart: unless-stopped
